<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
    <style>
      body { margin: 0; background: black; }
      video { width: 100%; height: 100vh; background: black; }
    </style>
  </head>
  <body>
    <video id="video" autoplay controls></video>
    <script>
      async function initPlayer() {
        const manifestUri = "https://dokko1new.newkso.ru/dokko1/premium91/mono.m3u8";

        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        player.getNetworkingEngine().registerRequestFilter(function(type, request) {
          if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
              type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
            request.headers['Origin'] = 'https://webxzplay.cfd';
          }
        });

        try {
          await player.load(manifestUri);
        } catch (e) {
          console.error('Error loading video', e);
        }
      }

      shaka.polyfill.installAll();
if (shaka.Player.isBrowserSupported()) {
  initPlayer();  // <-- هذا هو السطر الذي كان ناقص
} else {
  alert('Browser not supported!');
}
    </script>
  </body>
</html>
